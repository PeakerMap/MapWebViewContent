<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(239, 130, 0);
        height: 100%;
        border-radius: 100px;
      "
    >
      <h2 style="font-size: 10px">Fish:</h2>
      <br />
      <h2 id="gdp-h1" style="font-size: 15px; color: white"></h2>
    </div>
  </body>
  <script>
    function getQueryStringValue(key) {
      return new URLSearchParams(window.location.search).get(key);
    }
    let gdpValue = getQueryStringValue('gdp');
    let element = document.getElementById('gdp-h1');
    element.textContent = `${gdpValue}B`;
  </script>
</html>
